<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="./src/images/book.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Library</title>
</head>
<body onload="libraryBooks()">
  <header class="p-9 mb-5 max-w-full shadow-lg">
    <div class="m-auto max-w-7xl"> 
      <h1 class="text-3xl font-extrabold uppercase text-purple-500">Library</h1>
    </div>
  </header>
  <main class="flex flex-col items-center">
    <button class="rounded-md font-bold text-purple-500 hover:bg-gray-200 px-4 py-2 text-2xl mb-5 transition-colors" onclick="showAddBook()">+ Add Book</button>
    <div class="bg-gray-200 p-8 rounded-lg text-xl shadow-md fixed bottom-1/2 z-10 hidden" id="add">
      <h2 class="mb-5 text-center font-semibold">Add new book</h2>
      <form class="flex flex-col gap-5" onsubmit="addBookToLibrary(event)">
        <input type="text" required placeholder="Title" name="title" class="px-4 py-1 border-transparent outline-none focus:outline-4 focus:outline-purple-400 rounded-md transition-colors" oninput="setBook(event)">
        <input type="text" required placeholder="Author" name="author" class="px-4 py-1 border-transparent outline-none focus:outline-4 focus:outline-purple-400 rounded-md transition-colors" oninput="setBook(event)">
        <input type="text" required placeholder="Pages" name="pages" class="px-4 py-1 border-transparent outline-none focus:outline-4 focus:outline-purple-400 rounded-md transition-colors" oninput="setBook(event)">
        <div class="m-auto">
          <label for="read">Have you read it?</label>
          <input name="read" type="checkbox" onclick="setBook(event)">
        </div>
        <button class="rounded-md font-bold text-white bg-purple-500 px-4 py-2 text-xl transition-colors hover:bg-purple-400">Submit</button>
      </form>
    </div>
    <div class="bg-gray-200 p-8 rounded-lg text-xl shadow-md fixed bottom-1/2 z-10 hidden" id="edit">
      <h2 class="mb-5 text-center font-semibold">Edit book</h2>
      <form class="flex flex-col gap-5">
        <input type="text" required placeholder="Title" name="title" class="px-4 py-1 border-transparent outline-none focus:outline-4 focus:outline-purple-400 rounded-md transition-colors" oninput="setBook(event)">
        <input type="text" required placeholder="Author" name="author" class="px-4 py-1 border-transparent outline-none focus:outline-4 focus:outline-purple-400 rounded-md transition-colors" oninput="setBook(event)">
        <input type="text" required placeholder="Pages" name="pages" class="px-4 py-1 border-transparent outline-none focus:outline-4 focus:outline-purple-400 rounded-md transition-colors" oninput="setBook(event)">
        <div class="m-auto">
          <label for="read">Have you read it?</label>
          <input name="read" type="checkbox" onclick="setBook(event)">
        </div>
        <button class="rounded-md font-bold text-white bg-purple-500 px-4 py-2 text-xl transition-colors hover:bg-purple-400">Submit</button>
      </form>
    </div>
    <div class="grid grid-cols-3 gap-6" id="library">
    </div>
  </main>
  <footer class="fixed bottom-0 LEFT-0 p-4 w-full bg-white outline outline-1 outline-gray-200 text-purple-500">
    <p class="text-center font-bold text-xl">By nathcarnevalli</p>
  </footer>
  <script src="./src/js/script.js"></script>
</body>
</html>
